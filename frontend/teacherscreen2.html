<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poll with Chat & Participants Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mini-panel {
      transition: bottom 0.3s, right 0.3s, opacity 0.2s;
    }
    .mini-panel.closed {
      opacity: 0;
      pointer-events: none;
      bottom: 0;
      right: 0;
    }
    .mini-panel.open {
      opacity: 1;
      pointer-events: auto;
      bottom: 90px;
      right: 40px;
    }
    @media (max-width: 768px) {
      .mini-panel {
        width: 95vw !important;
        right: 2.5vw !important;
        bottom: 80px !important;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">

  <!-- Main Poll Content -->
  <div class="relative flex w-full max-w-3xl bg-white rounded-xl shadow-lg mt-20 overflow-hidden">
    <!-- Poll Section -->
    <div class="flex-1 p-8">
      <h2 class="text-xl font-semibold mb-6">Which planet is known as the Red Planet?</h2>
      <div class="space-y-4">
        <button class="w-full flex items-center px-4 py-3 rounded-lg border border-gray-200 hover:bg-purple-50 transition">
          <span class="flex-1 text-left">Mars</span>
          <span class="ml-4 w-2/5 bg-purple-400 rounded h-2"></span>
        </button>
        <button class="w-full flex items-center px-4 py-3 rounded-lg border border-gray-200 hover:bg-purple-50 transition">
          <span class="flex-1 text-left">Venus</span>
        </button>
        <button class="w-full flex items-center px-4 py-3 rounded-lg border border-gray-200 hover:bg-purple-50 transition">
          <span class="flex-1 text-left">Jupiter</span>
        </button>
        <button class="w-full flex items-center px-4 py-3 rounded-lg border border-gray-200 hover:bg-purple-50 transition">
          <span class="flex-1 text-left">Saturn</span>
          <span class="ml-4 w-1/5 bg-purple-200 rounded h-2"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Messaging Icon Button (Bottom Right) -->
  <button id="msgIconBtn" class="fixed z-30 bottom-8 right-8 bg-purple-600 text-white p-4 rounded-full shadow-lg hover:bg-purple-700 transition focus:outline-none flex items-center justify-center">
    <!-- Message Icon SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.8l-4.28 1.07a1 1 0 01-1.22-1.22l1.07-4.28A8.96 8.96 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
  </button>

  <!-- Mini Panel Modal -->
  <div id="miniPanel" class="mini-panel closed fixed z-40 w-[420px] h-[400px] bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden">
    <!-- Header with Tabs and Close -->
    <div class="flex items-center justify-between px-4 py-2 border-b bg-gray-50">
      <div class="flex space-x-2">
        <button id="tabChat" class="tab-btn font-semibold px-3 py-1 rounded focus:outline-none text-purple-700 bg-purple-100">Chat</button>
        <button id="tabParticipants" class="tab-btn font-semibold px-3 py-1 rounded focus:outline-none text-gray-600 hover:bg-gray-100">Participants</button>
      </div>
      <button id="closePanelBtn" class="text-gray-400 hover:text-gray-700 text-2xl leading-none">&times;</button>
    </div>
    <!-- Content Sections -->
    <div class="flex flex-1">
      <!-- Chat Section -->
      <div id="chatSection" class="w-1/2 flex flex-col border-r h-full">
        <div class="flex-1 overflow-y-auto p-3 space-y-3 bg-white">
          <!-- Example Messages -->
          <div class="flex flex-col items-start">
            <span class="text-xs text-gray-400 mb-1">Rahul Arora</span>
            <div class="bg-purple-100 text-gray-800 px-3 py-2 rounded-lg">Hey everyone!</div>
          </div>
          <div class="flex flex-col items-end">
            <span class="text-xs text-gray-400 mb-1">You</span>
            <div class="bg-purple-600 text-white px-3 py-2 rounded-lg">Hi Rahul!</div>
          </div>
          <div class="flex flex-col items-start">
            <span class="text-xs text-gray-400 mb-1">Pushpender</span>
            <div class="bg-purple-100 text-gray-800 px-3 py-2 rounded-lg">Ready for the poll?</div>
          </div>
        </div>
        <div class="p-2 border-t bg-gray-50">
          <form id="chatForm" class="flex">
            <input type="text" id="chatInput" class="flex-1 border border-gray-300 rounded-l px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Type a message..." />
            <button type="submit" class="bg-purple-600 text-white px-4 py-1 rounded-r hover:bg-purple-700 transition">Send</button>
          </form>
        </div>
      </div>
      <!-- Participants Section -->
      <div id="participantsSection" class="w-1/2 flex flex-col h-full hidden">
        <ul class="flex-1 divide-y divide-gray-100 overflow-y-auto">
          <li class="flex justify-between items-center px-4 py-3">
            <span>Rahul Arora</span>
            <button class="text-purple-600 hover:underline text-sm">Kick out</button>
          </li>
          <li class="flex justify-between items-center px-4 py-3">
            <span>Pushpender Rautela</span>
            <button class="text-purple-600 hover:underline text-sm">Kick out</button>
          </li>
          <li class="flex justify-between items-center px-4 py-3">
            <span>Rijul Zalpuri</span>
            <button class="text-purple-600 hover:underline text-sm">Kick out</button>
          </li>
          <li class="flex justify-between items-center px-4 py-3">
            <span>Nadeem N</span>
            <button class="text-purple-600 hover:underline text-sm">Kick out</button>
          </li>
          <li class="flex justify-between items-center px-4 py-3">
            <span>Ashwin Sharma</span>
            <button class="text-purple-600 hover:underline text-sm">Kick out</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Panel open/close logic
    const msgIconBtn = document.getElementById('msgIconBtn');
    const miniPanel = document.getElementById('miniPanel');
    const closePanelBtn = document.getElementById('closePanelBtn');
    let panelOpen = false;

    function togglePanel() {
      panelOpen = !panelOpen;
      if (panelOpen) {
        miniPanel.classList.remove('closed');
        miniPanel.classList.add('open');
      } else {
        miniPanel.classList.remove('open');
        miniPanel.classList.add('closed');
      }
    }

    msgIconBtn.addEventListener('click', togglePanel);
    closePanelBtn.addEventListener('click', togglePanel);

    // Tab switching logic
    const tabChat = document.getElementById('tabChat');
    const tabParticipants = document.getElementById('tabParticipants');
    const chatSection = document.getElementById('chatSection');
    const participantsSection = document.getElementById('participantsSection');

    tabChat.addEventListener('click', () => {
      tabChat.classList.add('bg-purple-100', 'text-purple-700');
      tabChat.classList.remove('text-gray-600');
      tabParticipants.classList.remove('bg-purple-100', 'text-purple-700');
      tabParticipants.classList.add('text-gray-600');
      chatSection.classList.remove('hidden');
      participantsSection.classList.add('hidden');
    });

    tabParticipants.addEventListener('click', () => {
      tabParticipants.classList.add('bg-purple-100', 'text-purple-700');
      tabParticipants.classList.remove('text-gray-600');
      tabChat.classList.remove('bg-purple-100', 'text-purple-700');
      tabChat.classList.add('text-gray-600');
      participantsSection.classList.remove('hidden');
      chatSection.classList.add('hidden');
    });

    // Chat message logic (optional, demo only)
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (chatInput.value.trim() !== '') {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'flex flex-col items-end';
        msgDiv.innerHTML = `
          <span class="text-xs text-gray-400 mb-1">You</span>
          <div class="bg-purple-600 text-white px-3 py-2 rounded-lg">${chatInput.value}</div>
        `;
        chatSection.querySelector('.overflow-y-auto').appendChild(msgDiv);
        chatInput.value = '';
        chatSection.querySelector('.overflow-y-auto').scrollTop = chatSection.querySelector('.overflow-y-auto').scrollHeight;
      }
    });
  </script>
</body>
</html>
