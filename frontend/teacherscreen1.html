<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intervue Poll - Get Started</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <!-- Header Button -->
  <div class="absolute top-8 left-8">
    <button class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs font-semibold shadow hover:bg-purple-200 transition">
      Intervue Poll
    </button>
  </div>

  <!-- Main Content -->
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-xl mt-20">
    <h1 class="text-3xl font-semibold mb-2">Let’s Get Started</h1>
    <p class="text-gray-500 mb-8">
      you’ll have the ability to create and manage polls, ask questions, and monitor your students’ responses in real-time.
    </p>
    <!-- Question Input -->
    <div class="mb-6">
      <label class="block font-medium mb-2" for="question">Enter your question</label>
      <div class="flex items-center mb-2">
        <textarea id="question" rows="2" maxlength="100" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400 resize-none" placeholder="Type your question here...">Rahul Bajaj</textarea>
        <select class="ml-2 border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
          <option>60 seconds</option>
          <option>30 seconds</option>
          <option>90 seconds</option>
        </select>
      </div>
      <div class="text-right text-xs text-gray-400">0/100</div>
    </div>
    <!-- Options Edit -->
    <div>
      <div class="flex font-semibold mb-2">
        <div class="w-1/2">Edit Options</div>
        <div class="w-1/2">Is it Correct?</div>
      </div>
      <!-- Option 1 -->
      <div class="flex items-center mb-3">
        <input type="radio" checked class="mr-2 accent-purple-600" name="option" />
        <input type="text" value="Rahul Bajaj" class="w-1/2 border border-gray-300 rounded-md px-2 py-1 mr-4" />
        <div class="flex items-center space-x-2 ml-2">
          <label class="flex items-center">
            <input type="radio" name="correct1" class="accent-purple-600" checked />
            <span class="ml-1 text-sm">Yes</span>
          </label>
          <label class="flex items-center ml-4">
            <input type="radio" name="correct1" class="accent-purple-600" />
            <span class="ml-1 text-sm">No</span>
          </label>
        </div>
      </div>
      <!-- Option 2 -->
      <div class="flex items-center mb-3">
        <input type="radio" class="mr-2 accent-purple-600" name="option" />
        <input type="text" value="Rahul Bajaj" class="w-1/2 border border-gray-300 rounded-md px-2 py-1 mr-4" />
        <div class="flex items-center space-x-2 ml-2">
          <label class="flex items-center">
            <input type="radio" name="correct2" class="accent-purple-600" />
            <span class="ml-1 text-sm">Yes</span>
          </label>
          <label class="flex items-center ml-4">
            <input type="radio" name="correct2" class="accent-purple-600" checked />
            <span class="ml-1 text-sm">No</span>
          </label>
        </div>
      </div>
      <!-- Add More Option Button -->
      <button class="text-purple-600 text-sm font-medium mt-2 hover:underline">+ Add More option</button>
    </div>
    <!-- Ask Question Button -->
    <div class="flex justify-end mt-8">
      <button class="bg-purple-600 text-white px-8 py-2 rounded-full font-semibold shadow hover:bg-purple-700 transition">
        Ask Question
      </button>
    </div>
  </div>
</body>
</html>
