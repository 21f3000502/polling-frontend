<!-- Main Container -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <!-- Centered Content -->
  <div class="flex flex-col items-center space-y-6">
    <!-- Loading Spinner -->
    <div class="flex flex-col items-center">
      <div role="status">
        <svg aria-hidden="true" class="w-16 h-16 text-gray-200 animate-spin fill-purple-500" viewBox="0 0 100 101" fill="none">
          <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
      <div class="mt-4 text-lg font-medium text-gray-700">Wait for the teacher to ask questions..</div>
    </div>

    <!-- Message Button (Opens Modal) -->
    <button id="openWindow" class="mt-8 px-5 py-2 bg-purple-600 text-white rounded-full shadow hover:bg-purple-700 transition">
      <span class="font-semibold">Message</span>
    </button>
  </div>

  <!-- Switchable Window Modal -->
  <div id="switchWindow" class="fixed bottom-8 right-8 w-80 bg-white rounded-lg shadow-lg border border-gray-200 hidden z-50">
    <!-- Tabs -->
    <div class="flex border-b border-gray-200">
      <button id="tabChat" class="flex-1 py-2 text-center font-medium text-purple-700 border-b-2 border-purple-700 focus:outline-none">Chat</button>
      <button id="tabParticipants" class="flex-1 py-2 text-center font-medium text-gray-500 hover:text-purple-700 border-b-2 border-transparent hover:border-purple-300 focus:outline-none">Participants</button>
    </div>
    <!-- Tab Content -->
    <div id="tabContentChat" class="p-4">
      <!-- Chat UI -->
      <div class="flex flex-col space-y-2 h-48 overflow-y-auto">
        <!-- Example messages -->
        <div class="self-start bg-gray-100 text-gray-800 px-3 py-2 rounded-lg max-w-[70%]">Hello! Welcome to class.</div>
        <div class="self-end bg-purple-100 text-purple-800 px-3 py-2 rounded-lg max-w-[70%]">Thank you!</div>
      </div>
      <!-- Input -->
      <div class="mt-4 flex">
        <input type="text" class="flex-1 border border-gray-300 rounded-l-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-purple-200" placeholder="Type a message...">
        <button class="bg-purple-600 text-white px-4 py-1 rounded-r-md hover:bg-purple-700 transition">Send</button>
      </div>
    </div>
    <div id="tabContentParticipants" class="p-4 hidden">
      <!-- Participants List -->
      <div class="font-semibold mb-2 text-gray-700">Participants</div>
      <ul class="space-y-2">
        <li class="flex items-center space-x-2">
          <span class="w-2.5 h-2.5 bg-green-400 rounded-full"></span>
          <span class="text-gray-800">Alice</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="w-2.5 h-2.5 bg-green-400 rounded-full"></span>
          <span class="text-gray-800">Bob</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="w-2.5 h-2.5 bg-gray-300 rounded-full"></span>
          <span class="text-gray-400">Charlie (offline)</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Script for tab/window logic -->
<script>
  const openWindowBtn = document.getElementById('openWindow');
  const switchWindow = document.getElementById('switchWindow');
  const tabChat = document.getElementById('tabChat');
  const tabParticipants = document.getElementById('tabParticipants');
  const tabContentChat = document.getElementById('tabContentChat');
  const tabContentParticipants = document.getElementById('tabContentParticipants');

  openWindowBtn.addEventListener('click', () => {
    switchWindow.classList.toggle('hidden');
  });

  tabChat.addEventListener('click', () => {
    tabChat.classList.add('text-purple-700', 'border-purple-700');
    tabChat.classList.remove('text-gray-500', 'border-transparent');
    tabParticipants.classList.remove('text-purple-700', 'border-purple-700');
    tabParticipants.classList.add('text-gray-500', 'border-transparent');
    tabContentChat.classList.remove('hidden');
    tabContentParticipants.classList.add('hidden');
  });

  tabParticipants.addEventListener('click', () => {
    tabParticipants.classList.add('text-purple-700', 'border-purple-700');
    tabParticipants.classList.remove('text-gray-500', 'border-transparent');
    tabChat.classList.remove('text-purple-700', 'border-purple-700');
    tabChat.classList.add('text-gray-500', 'border-transparent');
    tabContentParticipants.classList.remove('hidden');
    tabContentChat.classList.add('hidden');
  });
</script>
