<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poll History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .poll-bar {
      transition: width 0.4s;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center py-8">
  <!-- Header -->
  <div class="w-full max-w-2xl">
    <h2 class="text-2xl font-semibold mt-2 mb-6">
      View <span class="font-bold">Poll History</span>
    </h2>
    <!-- Poll Questions -->
    <div class="space-y-10">
      <!-- Question 1 -->
      <div>
        <div class="mb-2 font-medium">Question 1</div>
        <div class="bg-gray-200 rounded-t-lg px-4 py-2 text-sm font-semibold text-gray-700">
          Which planet is known as the Red Planet?
        </div>
        <div class="bg-white border border-t-0 border-gray-200 rounded-b-lg px-0 py-2">
          <!-- Option 1 -->
          <div class="flex items-center px-4 py-2 relative">
            <span class="rounded-full bg-purple-600 text-white w-6 h-6 flex items-center justify-center text-xs font-bold mr-3">M</span>
            <span class="mr-auto font-medium text-gray-700">Mars</span>
            <div class="flex items-center w-2/5 ml-4">
              <div class="poll-bar bg-purple-500 h-2 rounded" style="width:75%"></div>
            </div>
            <span class="ml-4 text-gray-700 font-semibold text-sm">75%</span>
          </div>
          <!-- Option 2 -->
          <div class="flex items-center px-4 py-2 relative">
            <span class="rounded-full bg-gray-300 text-gray-700 w-6 h-6 flex items-center justify-center text-xs font-bold mr-3">V</span>
            <span class="mr-auto font-medium text-gray-700">Venus</span>
            <div class="flex items-center w-2/5 ml-4">
              <div class="poll-bar bg-gray-200 h-2 rounded" style="width:5%"></div>
            </div>
            <span class="ml-4 text-gray-700 font-semibold text-sm">5%</span>
          </div>
          <!-- Option 3 -->
          <div class="flex items-center px-4 py-2 relative">
            <span class="rounded-full bg-gray-300 text-gray-700 w-6 h-6 flex items-center justify-center text-xs font-bold mr-3">J</span>
            <span class="mr-auto font-medium text-gray-700">Jupiter</span>
            <div class="flex items-center w-2/5 ml-4">
              <div class="poll-bar bg-gray-200 h-2 rounded" style="width:5%"></div>
            </div>
            <span class="ml-4 text-gray-700 font-semibold text-sm">5%</span>
          </div>
          <!-- Option 4 -->
          <div class="flex items-center px-4 py-2 relative">
            <span class="rounded-full bg-gray-300 text-gray-700 w-6 h-6 flex items-center justify-center text-xs font-bold mr-3">S</span>
            <span class="mr-auto font-medium text-gray-700">Saturn</span>
            <div class="flex items-center w-2/5 ml-4">
              <div class="poll-bar bg-purple-200 h-2 rounded" style="width:15%"></div>
            </div>
            <span class="ml-4 text-gray-700 font-semibold text-sm">15%</span>
          </div>
        </div>
      </div>

            <span class="mr-auto font-medium text-gray-700">Venus</span>
            <div class="flex items-center w-2/5 ml-4">

            </div>

            </div>
            <span class="ml-4 text-gray-700 font-semibold text-sm">14%</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
